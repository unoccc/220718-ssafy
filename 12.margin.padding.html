<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 40px;
            height: 40px;
            border: 1px solid black;
            /* margin 바깥 쪽의 여백을 뜻한다 */
            margin: 20px;

            /* 시계방향 위 오른쪽 아래 왼쪽 */
            margin: 20px 20px 20px 20px;

            /*상-하 20px 좌-우 30px*/
            margin: 20px 30px;

            /* padding 안 쪽의 여백을 뜻한다 */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- div.box 클래스명이 box 인 div 생성 단축키 -->
    <div class="box">
        test
    </div>
</body>
</html>
